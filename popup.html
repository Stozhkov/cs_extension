<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Teleoka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="popup.js"></script>
<img id="headImage" src="head.png">
    <div class="main">
        <div id="statusMessage" style="display: none"></div>
        <div id="waitBlock">
            <img id="waitImage" src='wait.gif'>
        </div>
        <div id="config_data" style="display: none">
            <table width="100%">
                <tr>
                    <td align="center">
                        <input id="ip_input" type="text" placeholder="IP адрес" maxlength="15">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                         <input id="port_input" type="text" placeholder="Порт" maxlength="6"><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input id="saveBtn" type="button" value="Сохранить">
                    </td>
                </tr>
            </table>
        </div>
        <div id="server_data" style="display: none">
            <table id="mainTable" width="100%">
                <tr>
                    <td id="ip_label" align="left">IP адрес</td>
                    <td id="ip" align="right"></td>
                </tr>
                <tr>
                    <td id="port_label" align="left">порт</td>
                    <td id="port" align="right"></td>
                </tr>
                <tr>
                    <td id="host_name_label" align="left">Имя сервера</td>
                    <td id="host_name" align="right"></td>
                </tr>
                <tr>
                    <td id="map_label" align="left">Карта</td>
                    <td id="map" align="right"></td>
                </tr>
                <tr>
                    <td id="players_label" align="left">Игроки</td>
                    <td id="players" align="right"></td>
                </tr>
            </table>
            <hr width="95%">
        </div>
        <div id="links">
            <div id="settings">
                <table>
                    <tr>
                        <td>
                            <img id="img" title="Настройки" src="icons-settings.png">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
